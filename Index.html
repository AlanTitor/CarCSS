<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .car-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            animation: moveCar 5s linear infinite;
        }

        .car {
            width: 200px;
            height: 100px;
            background-color: #4CAF50;
            position: relative;
        }

        .car::before,
        .car::after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #333;
            position: absolute;
            top: 25px;
        }

        .car::before {
            left: 25px;
        }

        .car::after {
            right: 25px;
        }

        @keyframes moveCar {
            0% {
                left: -200px;
            }
            100% {
                left: calc(100% - 250px);
            }
        }
    </style>
    <title>Машинка</title>
</head>
<body>
    <div class="car-container">
        <div class="car"></div>
    </div>
</body>
</html>
